<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim!</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8bbd0, #fce4ec);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #880e4f;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease;
    }
    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      animation: bounceIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Voc√™ disse SIM! üíç</h1>
  <p>Meu amor, voc√™ me fez a pessoa mais feliz do mundo! Que a nossa caminhada juntos continue cheia de amor, sorrisos e muitos momentos especiais!</p>
  <img src="beijo.jpg" alt="Beijo apaixonado">
</body>
</html>
